<html>
<head>
    <title>
        Jump Freighter Service Calculator
    </title>
</head>
<body>
    <!-- // Formula:
    RouteCost = Distance + Fuel Req. + Jump Fatigue Waiting
     * Assumptions: Every jump is max range, wait until Fatigue is 0 to jump again, character is max skilled
     Exp: 10LY +  + 20mins (interestingly enough, also the same time frame as a tick during ratting)


    ISK/m3 = RouteCost + collateral + profit

    Exp Amarr -> F-Y Trip:
    2 jumps -> 40 mins (2 ticks) 50mill Pilot cost
    OR
    1 jump -> 20 mins (1 tick) 25mill
        + 8 gates @ 2mins each = 16mins => 1 tick 25mill

        So either way ~ 50mill for the `pilot cost`


    Helium 563.50
    Hydro 640
    Nitro 700
    Oxy 730 * 23,555 = 17,520,000 in fuel


Pilot + Fuel = 70mill

Service profit: 5%
Pilot Profit: 5%:
85mill

283 ISK / m3
Round up by an step of 25 if possible. Else keep. Never round down


TL;DR: 300ISK per m/3 Amarr -> F-Y
    -->

    <!-- // message center -->
    <div class="row">
        <div class="col-xs-12">

        </div>
    </div>
    <!-- // UX elements -->
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="routeInput">Route:</label>
                    <select class="form-control" id="routeInput">
                        <option value="" disabled selected>Select Route</option>
                        <!-- // loop ./data/routes.js -->
                        <option value="volvo" data-costPerM3="300" data-collateralRequired="false">Testing</option>
                        <option value="volvo" data-costPerM3="300" data-collateralRequired="false">Testing2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="volumeInput">Volume:</label>
                    <input type="number" class="form-control" id="volumeInput" placeholder="In m/3, no seperator. Exp: 125000">
                </div>
                <div class="form-group">
                    <label for="collateralInput">Collateral:</label>
                    <input type="email" class="form-control" id="collateralInput" placeholder="Optional, service not responsible for losses.">
                </div>
                <button type="submit" class="btn btn-default">Calculate</button>
            </form>
        </div>
    </div>
    <!-- // output text -->
    <div class="row">

    </div>


    <!-- jQuery slim, minified -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>

</script>
</body>
</html>
